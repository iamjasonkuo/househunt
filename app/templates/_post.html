<table class="table table-hover">
    <tr>
        <td width="70px">
            <a href="{{ url_for('user.user', username=post.author.username) }}">
                <img src="{{ post.author.avatar(70) }}" />
            </a>
        </td>
        <td>
            {% set user_link %}
                <a href="{{ url_for('user.user', username=post.author.username) }}">
                    {{ post.author.username }}
                </a>
            {% endset %}
            <a href="{{ url_for('user.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            said {{ moment(post.timestamp).fromNow() }}
            {% if post.is_review %}
            in <a href="{{ url_for('project.project', project_id=post.post_project.id) }}"> {{ post.post_project.name }} </a>
            {% endif %}:
            <br>
            <span id="post{{ post.path }}">{{ post.body }}</span>
            <br><br>
            <span id="replybtn{{ post.path }}">
            <a href="javascript:replyForm(replybtn{{ post.path }});">{{ 'Reply' }}</a>
            </span>
        </td>
    </tr>
</table>
